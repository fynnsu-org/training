name: Compare Runs
on: issue_comment

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  ghapi-exercise:
    if: (github.event.issue.pull_request != null) && startsWith(github.event.comment.body, '/compare_runs')
    runs-on: ubuntu-latest
    steps:
      - name: Get repo contents
        uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
      - name: install dependencies
        run: pip install ghapi wandb wandb-workspaces

      - name: Run script
        run: python ./scripts/create_wandb_run.py 1.5
        env:
          WANDB_ENTITY: fschmitt-red-hat
          WANDB_PROJECT: cicd_demo
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}

      - name: Generate the comparison report
        id: wandb-report
        run: python ./scripts/create_wandb_report.py
        env:
          WANDB_ENTITY: fschmitt-red-hat
          WANDB_PROJECT: cicd_demo
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}

      - name: Make a comment with the GitHub API
        uses: actions/github-script@v6
        if: steps.wandb-report.outcome == 'success'
        with:
          script: |
            var msg = `A comparison between the linked run and baseline is available [in this report](${process.env.REPORT_URL})`
            github.rest.issues.createComment({
               issue_number: context.issue.number,
               owner: context.repo.owner,
               repo: context.repo.repo,
               body: msg
             });
        env:
          REPORT_URL: "${{ steps.wandb-report.outputs.REPORT_URL }}"
